<html>
    <head>
        <title>Fudge It Budget</title>
        
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel=stylesheet href=assets\css\style.css>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src=https://code.jquery.com/jquery-3.4.1.js></script>

        <nav class="navbar navbar-dark" style="background-color: #4898EE">
                <a class="navbar-brand" href="#" style="font-size:35px; font-family: 'Comfortaa'"><img src="assets/images/logo3.PNG" width="48px"> fudge it budget</a>
              </nav>

        <div class="container">
            
                
            <br>
            <div class="row justify-content-center  ">
                <div class="col-lg-3">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    Income
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for=income>What is your income per paycheck?</label>
                                        <input type=text placeholder='...' id=income class=form-control>
                                        <label for=frequency>How often do you get paid?</label>
                                        <select id=frequency class=form-control onchange="setIncome(); calcSavings();setIncome();">
                                            <option value=4.34524>Weekly</option>
                                            <option selected value=2.17262>Biweekly</option>
                                            <option value=2>Semi-monthly</option>
                                            <option value=1>Monthly</option>
                                        </select>
                                        
                                    </div>
                                    <button id=setIncome onclick="setIncome(); calcSavings();" class='btn btn-primary'>Save Income</button>
                                </div>
                            </div> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    Remaining Balance
                                </div>
                                <div class="card-body"  id=moneyLeft>
                                

                                </div>
                            </div> 

                        </div>
                    </div>
                    <div class="row">
                            <div class="col-lg-12">
                                    <div class="card">
                                            <div class="card-header">
                                                Saving Percentage
                                            </div>
                                            <div class="card-body">
                                                <label for=savingSlider>How much do you want to save?</label>
                                                <input type=range id=savingSlider value=15 onchange="setSaveInput();  "><input id=savingInput type=text placeholder="15" size=2 class=form-control style='text-align:center;max-width:22%;display:inline;padding:0;' onkeyup='setSaveSlider()'>%
                                                <br><span id=theSavings></span>
                                            </div>
                                        </div>
                            </div>
                    </div>
                   

                </div>
                <div class="col-lg-9">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="card">
                                <div class="card-header">
                                    Expenses
                                </div>
                                <div class="card-body" style='height:420px'>
                                    <div class="form-group">
                                        <label for=expenses>What are some of your monthly expenses?</label>
                                        <select id=expenses class='form-control' onchange="otherExpense()">
                                            <option>Car Insurance</option>
                                            <option>Phone Bill</option>
                                            <option>Rent</option>
                                            <option>Electricity</option>
                                            <option>Water</option>
                                            <option>Cable/Internet</option>
                                            <option>Other</option><input id=other type=text class=form-control style=display:none;>
                                        </select>
                                        <label for=amount>Amount: </label>
                                        <input id=amount placeholder=$0.00 class=form-control>
                                    </div>
                                    <button id=addExpense class='btn-primary btn' style=float:right onclick="addExpense()">Add Expense</button>
                                    <div id=expenseList>
                                        
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">

                                <div class="card">
                                        <div class="card-header">
                                            Entertainment Budget
                                        </div>
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for=entertainment>How much do you want your monthly entertainment budget to be?</label>
                                                <input type=text id=entertainment class="form-control" value="100">
                                            </div>
                                            <button onclick="setEntertainmentBudget(); logEntBudget()" class="btn btn-primary">Set Budget</button><br><br>
                                            <p id=leftOfEnter></p>
                                            <div class="form-group">
                                                <label for=purchases>Log entertainment purchases:</label>
                                                <input type=text class=form-control id=purchases placeholder="Hot Dog $20">
                                            </div>
                                            
                                            <button onclick="addExpense('entertainment')" class="btn btn-primary">Add Purchase</button><br>
                                            
                                        </div>
                                    </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                        
                            
                        </div>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                        <div class="col-lg-12" style="height:300px">
                            
                            <div class="card" id='stock-market'>
                                <div class="card-header">
                                    Stock Market
                                </div>
                                <div class="card-body" id="stock-info">
                                        <div class="tcontainer">
                                                <div class="ticker-wrap">
                                                  <div class="ticker-move">
                                                    <div class="ticker-item" id="tick-scroll">d</div>
                                                      
                                                  </div>
                                                </div>
                                              </div>
                                        <div class="row"id = "">
                                                <div class="col-lg-6" style=height:700px>
                                                    <div class="container">
                                                    <div id="stock-form" class='form-group'>
                                                        <label for="stock-input">Choose Your Stock</label>
                                                        <input type="text" id="stock-input" class='form-control'><br>
                                                        <input id="select-stock" type="submit" value="GO!" class='btn btn-primary'>
                                                        <br><br>
                                                        <h4>View Stock Performance</h4>
                                                        <label for=Time-Period>Time Period</label>
                                                        <select id=Time-Period class='form-control' onchange="changeGraph()">
                                                            <option>Last Week</option>
                                                            <option>Last Year</option><input id=Last-Year type=text class=form-control >
                                                    </div>
                                                    
                                                        <p id="info" style="margin:1px;"></p>
                                                        <div class="chart-container" id="one" style="position:relative;">
                                                            <canvas id="chart"></canvas>
                                                        </div>
                                                    
                                                        <div class="chart-container" id="two" style="width:100%; margin:0 0 -100%">
                                                            <canvas id="chart-two"></canvas>
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                        <div class="col-lg-6">
                                            <div class="card" id=stockCard>
                                                <div class="card-header" >
                                                    Stocks
                                                </div>
                                                <div class="card-body"id = "stocks-owned-card" style="height:550px">
                                                    <div class="form-group">
                                                        <label for=stocksOwned>What stock do you own?</label>
                                                        <input id="stocksOwned" placeholder-one=TSLA class=form-control>
                                                        
                                                            <option></option><input id=other type=text class=form-control style=display:none;>
                                                        </select>
                                                        <label for=amount># of Shares Owned: </label>
                                                        <input id="sharesOwned" placeholder-two=100 class=form-control>
                                                        
                                                        <label for=amount>Purchase Price: </label>
                                                        <input id="purchasePrice" placeholder-three=$50.00 class=form-control>
                                                        <div id=stockList>
                                        
                                                        </div>
                                                    </div>
                                                    <button id=saveStock onclick="" class='btn btn-primary'>Save Stock</button>
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                            
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                
                
            </div>
        </div>
       

        
        <div class="footer container-lg width-full px-3">
            <div class="position-relative d-flex flex-justify-between border-top border-gray-light">
                <ul class="list d-flex flex-wrap">
                    <ul class="mr-3">© 2019 Gross Developers, Inc</ul>
                    <ul class="mr-3"><a data-ga-click="Footer, go to about, text:about" href="https://www.allrecipes.com/recipe/9368/fudge/">About</a></ul>
                    <ul class="mr-3"></ul>
                </ul>

                <a><img src="assets/images/gd-logo5.PNG" width="30px"></a>

                <ul class="list d-flex flex-wrap">
                    <ul class="mr-3"><a data-ga-click="Footer, go to terms, text:terms" href="https://i.imgur.com/jwCCNCO.png">Terms & Privacy</a></ul>
                    <ul class="mr-3"><a data-ga-click="Footer, go to help, text:help" href="https://www.youtube.com/watch?v=2Q_ZzBGPdqE">Help</a></ul>
                    <ul class="mr-3"><a data-ga-click="Footer, go to twitter, text:twitter" href="https://twitter.com/theyeezymafia">Twitter</a></ul>
                    <ul class="mr-3">                    </ul>
                </ul>
            </div>
        </div>

        <script src="assets/javascript/app.js"></script>  
        <script src="assets/javascript/app2.js"></script>
        <script src="assets/javascript/app3.js"></script>

    </body>
</html>
